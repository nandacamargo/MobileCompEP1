<ion-header>

  <ion-navbar>
    <ion-title>Attendees</ion-title>
  </ion-navbar>
  <ion-searchbar 
  	(ionInput)="getFilteredAttendees($event)">
  </ion-searchbar>

</ion-header>

<ion-content padding>
	<ion-list *ngIf="filteredAttendees.length > 0">
		<button ion-item *ngFor="let s of filteredAttendees">
			<ion-label>{{s.name}}</ion-label>
		</button>
	</ion-list>
	<h3 *ngIf="filteredAttendees.length == 0">There doesn't seem to be anything here</h3>
	<ion-footer no-border>
		<button ion-button color="googleGreen">I was there</button>
	</ion-footer>
</ion-content>
