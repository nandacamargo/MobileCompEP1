<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seminar List</ion-title>
  </ion-navbar>
  <ion-searchbar 
  	(ionInput)="getFilteredSeminars($event)">	
  </ion-searchbar>

</ion-header>

<ion-nav #menu></ion-nav>

<ion-menu [content]="menu" side="right">
  <ion-content>
    <ion-list>
		<button ion-item (click)="openPage(editProfilePage)">
			<ion-label>My account</ion-label>
		</button>
		<button ion-item (click)="openPage(registerPage)">
			<ion-label>Register new teacher</ion-label>
		</button>
		<button ion-item (click)="logOut()">
			<ion-label>Log out</ion-label>
		</button>
	</ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let s of filteredSeminars" (click)="openPage(studentListPage)">
			<ion-label>{{s.name}}</ion-label>
		</button>
	</ion-list>
	<ion-fab bottom right>
   		<button ion-fab (click)="openPage(addSeminarPage)"><ion-icon name="add"></ion-icon></button>
 	</ion-fab>
</ion-content>
