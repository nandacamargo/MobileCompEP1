<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

<ion-list>
	<ion-item>
		<ion-input placeholder="Name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="number" placeholder="NUSP"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="password" placeholder="Password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type="password" placeholder="Confirm Password"></ion-input>
	</ion-item>
</ion-list>

<button ion-button (click)="register($event)" >Create an Account</button>
</ion-content>
