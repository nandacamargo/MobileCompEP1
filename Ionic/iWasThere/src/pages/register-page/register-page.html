<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
	<ion-item>
		<ion-label>Name</ion-label>
		<ion-input></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>NUSP</ion-label>
		<ion-input type="number"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Password</ion-label>
		<ion-input type="password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Confirm Password</ion-label>
		<ion-input type="password"></ion-input>
	</ion-item>
</ion-list>

<button ion-button (click)="register($event)" >Create an Account</button>

</ion-content>
