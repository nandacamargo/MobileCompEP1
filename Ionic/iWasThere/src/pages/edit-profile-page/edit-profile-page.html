<ion-header>

  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-input placeholder="Name"></ion-input>
		<ion-input type="password" placeholder="Password"></ion-input>
		<ion-input type="password" placeholder="Confirm Password"></ion-input>
	</ion-list>
	<button ion-button (click)="saveChanges()">Save Changes</button>
	<button ion-button color="danger" (click)="deleteAccount()">Delete Account</button>
</ion-content>
