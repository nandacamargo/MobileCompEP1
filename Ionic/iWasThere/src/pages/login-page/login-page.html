<ion-header>

  <ion-navbar>
    <ion-title>I Was There!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-input type="number" placeholder="NUSP" [(ngModel)]="nusp" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
		</ion-item>
		<div *ngIf="loginFailed"> 
			<h2 class="fail-message">* Invalid NUSP or password!</h2>
		</div>
		<ion-item>
			<ion-label>I'm a teacher</ion-label>
			<ion-checkbox [(ngModel)]="teacher"></ion-checkbox>
		</ion-item>
	</ion-list>

	<button ion-button (click)="logIn()">Log in</button>
	<button ion-button (click)="register()">Register</button>

</ion-content>
