<ion-header>

  <ion-navbar>
    <ion-title>I Was There!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-input type="number" placeholder="NUSP"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>I'm a teacher</ion-label>
			<ion-checkbox></ion-checkbox>
		</ion-item>
	</ion-list>

	<button ion-button (click)="openPage($event, seminarListPage)">Log in</button>
	<button ion-button (click)="openPage($event, registerPage)">Register</button>

</ion-content>
